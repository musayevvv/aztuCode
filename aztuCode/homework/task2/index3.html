<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index3.css">
</head>

<body>

    <section>
        <div class="title">
            <h2>Browse Topics</h2>
        </div>
        <nav>
            <ul>
                <li class="active">Design</li>
                <li>Marketing</li>
                <li>Finance</li>
                <li>Music</li>
                <li>Education</li>
            </ul>
        </nav>
        <div class="cards">
            <div class="card">
                <div class="card-head">
                    <div>
                        <h5>Web Design</h5><p>Topic Listing Template based on Bootstrap 5</p>
                    </div>
                    <span>100</span>
                </div>
                <img src="undraw_Remote_design_team_re_urdx.png" alt="">
            </div>

            <div class="card">
                <div class="card-head">
                    <div>
                        <h5>Graphic</h5><p>Lorem Ipsum dolor sit amet consectetur</p>
                    </div>
                    <span>100</span>
                </div>
                <img src="undraw_Redesign_feedback_re_jvm0.png" alt="">
            </div>

            <div class="card">
                <div class="card-head">
                    <div>
                        <h5>Logo Design</h5><p>Lorem Ipsum dolor sit amet consectetur</p>
                    </div>
                    <span>100</span>
                </div>
                <img src="colleagues-working-cozy-office-medium-shot.png" alt="">
            </div>
        </div>
    </section>


    <script>
        const items = document.querySelectorAll('nav ul li');

        items.forEach(item => {
            item.addEventListener('click', () => {
                items.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>

</html>
