<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cointaner">
        <div class="card">
           
                <div class="head">
                    <div class="image"><i class="fa-regular fa-user"></i></div>

                    <h1>John Doe</h1>
                    <p>Mobile App Developer</p>

  
            </div>


            <div class="contact">
                <div class="cardBox">
                    <div class="phone"><i class="fa-solid fa-mobile-screen-button"></i></div>
                    <div class="number">
                        <h3>5-555-666-777</h3>
                        <p>Mobile number</p>
                    </div>
                </div>

                <div class="cardBox">
                    <div class="phone"><i class="fa-solid fa-envelope"></i></div>
                    <div class="number">
                        <h3>example@gmail.com</h3>
                        <p>Email <address></address></p>
                    </div>
                </div>


                <div class="cardBox">
                    <div class="phone"><i class="fa-solid fa-earth-americas"></i></div>
                    <div class="number">
                        <h3>www.example.com</h3>
                        <p>Website <address></address></p>
                    </div>
                </div>

            </div>

            <div class="icon">
                <div class="iconBox"><i class="fa-brands fa-github"></i></div>
                <div class="iconBox"><i class="fa-brands fa-twitter"></i></div>
                <div class="iconBox"><i class="fa-brands fa-youtube"></i></div>
                <div class="iconBox"><i class="fa-brands fa-linkedin"></i></div>
            </div>


        </div>
    </div>
</body>

</html>
