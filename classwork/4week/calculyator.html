<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #757575;
        }

        .calculator {
            background: #b2b2b2;
            padding: 40px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 0px 88px -5px rgba(0, 0, 0, 0.74);
            -moz-box-shadow: 0px 0px 88px -5px rgba(0, 0, 0, 0.74);
            box-shadow: 0px 0px 88px -5px rgba(0, 0, 0, 0.74);

            border-top: 2px solid white;
            border-right: 2px solid white;
        }

        #display {
            width: 90%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            border: none;
            outline: none;
            padding-right: 10px;
            border-radius: 5px;
            background-color: #e9e9e9;
            color: black;
            -webkit-box-shadow: inset 0px 0px 42px 5px rgba(0, 0, 0, 0.68);
            -moz-box-shadow: inset 0px 0px 42px 5px rgba(0, 0, 0, 0.68);
            box-shadow: inset 0px 0px 42px 5px rgba(0, 0, 0, 0.68);
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            border-top: 2px solid #ddd;
            border-right: 2px solid #ddd;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            width: 270px;
            gap: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 0px 109px -11px rgba(0, 0, 0, 0.74);
            -moz-box-shadow: 0px 0px 109px -11px rgba(0, 0, 0, 0.74);
            box-shadow: 0px 0px 109px -11px rgba(0, 0, 0, 0.74);
        }

        .num {
            background: #f1f1f1;
        }

        .operator {
            background: #555;
            color: white;

            border-top:2px solid white ;
            border-right:2px solid white ;
            border-left:2px solid black ;
            border-bottom:2px solid black ;
        }

        .equal {
            background: #777;
            color: white;
            border-top:2px solid white ;
            border-right:2px solid white ;
            border-left:2px solid black ;
            border-bottom:2px solid black ;
        }

        .clear {
            background: red;
            color: white;
            border-top:2px solid white ;
            border-right:2px solid white ;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn num" data-value="7">7</button>
            <button class="btn num" data-value="8">8</button>
            <button class="btn num" data-value="9">9</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn num" data-value="4">4</button>
            <button class="btn num" data-value="5">5</button>
            <button class="btn num" data-value="6">6</button>
            <button class="btn operator" data-value="-">-</button>

            <button class="btn num" data-value="1">1</button>
            <button class="btn num" data-value="2">2</button>
            <button class="btn num" data-value="3">3</button>
            <button class="btn operator" data-value="*">*</button>

            <button class="btn clear" data-value="C">C</button>
            <button class="btn num" data-value="0">0</button>
            <button class="btn equal" data-value="=">=</button>
            <button class="btn operator" data-value="/">/</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");
        document.querySelectorAll(".btn").forEach(button => {
            button.addEventListener("click", () => {
                let value = button.getAttribute("data-value");
                if (!isNaN(value)) {
                    display.value += value;
                } else if (value === "C") {
                    display.value = "";
                } else if (value === "=") {
                    try {
                        display.value = eval(display.value);
                    } catch {
                        display.value = "Hata";
                    }
                } else {
                    if (display.value !== "" && !isNaN(display.value[display.value.length - 1])) {
                        display.value += value;
                    }
                }
            });
        });
    </script>
</body>

</html>
